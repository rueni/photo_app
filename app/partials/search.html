<div ng-controller="LocCtrl">
<!-- Begin wrapper for search button/location -->
	<div class="row text-center">
		<div>
			<input type="button" class="action-button animate red" value="Fetch Images!" ng-click="ButtonClick()" />
			 <br>
			 <div ng-show="visible">
				 <p class="action-button">
				 Here are 50 images near you!
				 </p>
			 </div>
		 </div>
	</div>
<!-- End wrapper for search button/location -->
<!-- Begin parsing images to DOM -->
	<section ng-show="results" >
		<div class="instagram-photo" ng-repeat="image in images | orderBy:'distance'">
			<a class="image" ng-href="{{image.link}}" target="_blank"><img class="image" ng-src="{{image.images.low_resolution.url}}" /></a>
			<div class="media user-profile">
				<div class="media-left"><img class="media-object" ng-src="{{ image.user.profile_picture }}"/></div>
				<div class="media-body">
					<h6>{{image.user.full_name}}</h6>
					<p>{{image.caption.text}}</p>
				</div>
				<ul class="photo-meta list-inline">
					<li>{{image.created_time | unixTimeFilter | date }}</li>
					<li><span class="glyphicon glyphicon-heart"><strong>{{image.likes.count}}</strong></span> likes</span></li>
					<li><strong>{{image.location.name}}</strong></li>
					<li>Distance: {{image.distance | number:0 | distance }}</li>
				</ul>
			</div>
		</div>
	</section>
<!-- End parsing images to DOM  -->
</div>
