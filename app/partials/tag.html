<body ng-controller="TagCtrl">
	<div class="row text-center search">
		<!-- search box  -->
		<form name="myForm"  novalidate ng-submit="tagSearch(query)" ng-cloak>
			<header>
				<div class="container">
          <input class="querry" type="text" name="search" ng-model="query" placeholder="Enter a Hashtag" required/><br>
  				<input type="submit" class="action-button animate red" value="Submit"/><br>
        </div>
			</header>
		</form>
	</div>
<!-- images render here -->
			<section ng-show="results" >
				<div class="instagram-photo" ng-repeat="image in images">
					<a class="image" ng-href="{{image.link}}" target="_blank"><img class="image" ng-src="{{image.images.low_resolution.url}}" /></a>
					<div class="media user-profile">
						<div class="media-left"><img class="media-object" ng-src="{{ image.user.profile_picture }}"/></div>
						<div class="media-body">
							<h6>{{image.user.full_name}}</h6>
							<p>{{image.caption.text}}</p>
						</div>
						<ul class="photo-meta list-inline">
							<li>{{image.created_time | unixTimeFilter | date }}</li>
							<li><span class="glyphicon glyphicon-heart">{{image.likes.count}}</span> likes</span></li>
							<li>{{image.location.name}}</li>
						</ul>
					</div>
				</div>
			</section>

</body>
